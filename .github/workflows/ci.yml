name: build
on:
  push:
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Install system dependencies
        run: apt-get install -y protobuf-compiler
      - name: Rust Build Cache
        uses: Swatinem/rust-cache@v2
      - name: Build (mvps-te)
        run: cargo build --locked --release -p mvps-te
      - name: Build (mvps-s3-gc)
        run: cargo build --locked --release -p mvps-s3-gc
      - name: Build (nbdstress)
        run: cargo build --locked --release -p nbdstress
      - name: Collect binaries
        run: |
          set -e
          mkdir build
          cd build
          cp ../target/release/mvps-te ./
          cp ../target/release/mvps-s3-gc ./
          cp ../target/release/nbdstress ./
          find . -type f -exec sha256sum '{}' ';'
      - name: Push binaries
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build
  test:
    name: test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Rust Build Cache
        uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --locked
  release:
    name: Release
    needs:
    - build
    - test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: build
        path: ./build
    - uses: softprops/action-gh-release@v1
      with:
        files: |
          build/mvps-te
          build/mvps-s3-gc
          build/nbdstress
        prerelease: true
